<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .test-container {
            padding: 2rem;
            text-align: center;
        }
        .test-button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 1rem;
            transition: all 0.2s;
        }
        .test-button:hover {
            background: #ff8c42;
            transform: translateY(-2px);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex !important;
        }
        .modal-content {
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close-modal {
            background: none;
            border: none;
            color: #a0a0a0;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-modal:hover {
            color: #fff;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending { background: rgba(243, 156, 18, 0.2); color: #f39c12; }
        .status-processing { background: rgba(52, 152, 219, 0.2); color: #3498db; }
        .status-shipped { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .status-delivered { background: rgba(26, 188, 156, 0.2); color: #1abc9c; }
        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Modal Test</h1>
        <button class="test-button" onclick="console.log('Button clicked'); viewOrderDetails('test-order-id')">
            <i class="fas fa-shopping-bag"></i> Open Order Details Modal
        </button>
    </div>

    <!-- Order Details Modal -->
    <div class="modal" id="orderDetailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Details</h2>
                <button class="close-modal" id="closeOrderDetails">&times;</button>
            </div>
            <div class="modal-body">
                <div id="orderDetailsContent">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test functions
        function reorderItems(orderId) {
            alert('Reordering items from order ' + orderId);
        }

        // View order details function
        function viewOrderDetails(orderId) {
            console.log('Attempting to view order details for:', orderId);
            
            try {
                // Create mock order data for testing purposes
                const order = {
                    _id: orderId,
                    orderNumber: '12345',
                    orderStatus: 'delivered',
                    createdAt: new Date().toISOString(),
                    totalAmount: 99.99,
                    items: [
                        {
                            _id: 'item1',
                            productId: 'product1',
                            name: 'Classic Zippo Lighter',
                            quantity: 1,
                            price: 39.99,
                            image: 'https://via.placeholder.com/60',
                            emoji: 'ðŸ”¥'
                        },
                        {
                            _id: 'item2',
                            productId: 'product2',
                            name: 'Premium Butane Gas',
                            quantity: 2,
                            price: 29.99,
                            image: 'https://via.placeholder.com/60',
                            emoji: 'â›½'
                        }
                    ],
                    shippingInfo: {
                        firstName: 'John',
                        lastName: 'Doe',
                        email: 'john@example.com',
                        phone: '123-456-7890',
                        street: '123 Main St',
                        city: 'New York',
                        state: 'NY',
                        zipCode: '10001'
                    },
                    paymentInfo: {
                        method: 'Credit Card',
                        reference: 'pay_' + Date.now(),
                        status: 'success',
                        paidAt: new Date().toISOString()
                    }
                };
                
                console.log('Order details created:', order);
                
                // Tracking steps based on status
                const statuses = ['pending', 'processing', 'shipped', 'delivered'];
                const currentStatusIndex = statuses.indexOf(order.orderStatus);
                
                const detailsHTML = `
                    <div class="order-details-modern">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <div>
                                <p style="color: #a0a0a0; font-size: 0.9rem;">Order Number</p>
                                <h3 style="color: #ff6b35; font-family: 'Bebas Neue', cursive; font-size: 2rem;">#${order.orderNumber}</h3>
                                <p style="color: #a0a0a0; font-size: 0.8rem;">Ordered on ${new Date(order.createdAt).toLocaleDateString()}</p>
                            </div>
                            <div style="text-align: right;">
                                <span class="status-badge status-${order.orderStatus}" style="font-size: 1rem; padding: 8px 15px;">${order.orderStatus}</span>
                                <div style="margin-top: 10px;">
                                    <button class="btn-primary" onclick="reorderItems('${order._id}')" style="padding: 8px 15px; font-size: 0.9rem;">
                                        <i class="fas fa-redo"></i> Re-order
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Tracking Information -->
                        <div class="tracking-container" style="margin-bottom: 30px; padding: 20px; background: rgba(255,255,255,0.03); border-radius: 15px;">
                            <h4 style="margin-bottom: 20px; font-family: 'Bebas Neue', cursive; font-size: 1.5rem;">Track Order</h4>
                            <div class="tracking-steps" style="display: flex; justify-content: space-between; position: relative;">
                                ${statuses.map((s, index) => {
                                    const isActive = index <= currentStatusIndex;
                                    const isCompleted = index < currentStatusIndex;
                                    return `
                                        <div class="tracking-step ${isActive ? 'active' : ''}" style="display: flex; flex-direction: column; align-items: center; z-index: 1; flex: 1; position: relative;">
                                            <div class="step-icon" style="width: 35px; height: 35px; border-radius: 50%; background: ${isActive ? '#ff6b35' : '#333'}; display: flex; align-items: center; justify-content: center; color: white; margin-bottom: 10px; border: 3px solid ${isActive ? 'rgba(255,107,53,0.3)' : 'transparent'};">
                                                <i class="fas ${s === 'pending' ? 'fa-clock' : s === 'processing' ? 'fa-cog' : s === 'shipped' ? 'fa-truck' : 'fa-check'}"></i>
                                            </div>
                                            <span style="font-size: 0.75rem; color: ${isActive ? '#ffffff' : '#a0a0a0'}; text-transform: capitalize;">${s}</span>
                                            ${index < statuses.length - 1 ? `
                                                <div class="step-line" style="position: absolute; top: 17px; left: calc(50% + 20px); width: calc(100% - 40px); height: 2px; background: ${isCompleted ? '#ff6b35' : '#333'}; z-index: -1;"></div>
                                            ` : ''}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>

                        <div class="items-list" style="margin-bottom: 25px;">
                            <h4 style="margin-bottom: 15px; font-family: 'Bebas Neue', cursive; font-size: 1.5rem;">Items</h4>
                            <div style="display: flex; flex-direction: column; gap: 15px;">
                                ${order.items.map(item => `
                                    <div style="display: flex; align-items: center; gap: 15px; padding: 10px; background: rgba(255,255,255,0.02); border-radius: 10px;">
                                        <img src="${item.image || 'https://via.placeholder.com/60'}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;">
                                        <div style="flex: 1;">
                                            <h5 style="margin: 0; font-size: 1rem;">${item.name}</h5>
                                            <p style="margin: 5px 0 0; color: #a0a0a0; font-size: 0.85rem;">${item.emoji} Quantity: ${item.quantity}</p>
                                        </div>
                                        <div style="font-weight: 700; color: #ff6b35;">$${(item.price * item.quantity).toFixed(2)}</div>
                                    </div>
                                `).join('')}
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-top: 20px; padding: 15px; background: rgba(255,107,53,0.1); border-radius: 10px; font-weight: 700;">
                                <span>Total</span>
                                <span style="font-size: 1.4rem; color: #ff6b35;">$${order.totalAmount.toFixed(2)}</span>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="shipping-info" style="padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px;">
                                <h4 style="margin-bottom: 10px; font-family: 'Bebas Neue', cursive; font-size: 1.2rem;">Shipping Address</h4>
                                <p style="margin: 0; font-weight: 600;">${order.shippingInfo.firstName} ${order.shippingInfo.lastName}</p>
                                <p style="color: #a0a0a0; font-size: 0.9rem; margin: 5px 0;">${order.shippingInfo.street}</p>
                                <p style="color: #a0a0a0; font-size: 0.9rem; margin: 0;">${order.shippingInfo.city}, ${order.shippingInfo.state} ${order.shippingInfo.zipCode}</p>
                            </div>
                            <div class="payment-info" style="padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px;">
                                <h4 style="margin-bottom: 10px; font-family: 'Bebas Neue', cursive; font-size: 1.2rem;">Payment Info</h4>
                                <p style="margin: 0; font-size: 0.9rem;"><strong>Status:</strong> <span style="color: #2ecc71; text-transform: capitalize;">${order.paymentInfo.status}</span></p>
                                <p style="margin: 5px 0; font-size: 0.9rem; color: #a0a0a0;"><strong>Ref:</strong> ${order.paymentInfo.reference}</p>
                                <p style="margin: 0; font-size: 0.9rem; color: #a0a0a0;"><strong>Paid on:</strong> ${order.paymentInfo.paidAt ? new Date(order.paymentInfo.paidAt).toLocaleDateString() : 'N/A'}</p>
                            </div>
                        </div>
                    </div>
                `;
                
                // Get modal elements
                const modal = document.getElementById('orderDetailsModal');
                const content = document.getElementById('orderDetailsContent');
                
                if (!modal || !content) {
                    console.error('Modal elements not found');
                    return;
                }
                
                console.log('Modal elements found');
                content.innerHTML = detailsHTML;
                
                // Force modal visibility
                modal.classList.add('active');
                modal.style.display = 'flex'; // Ensure modal is displayed
                
                console.log('Modal should be visible now');
                
            } catch (error) {
                console.error('Failed to load order details:', error);
                alert('Failed to load order details');
            }
        }

        // Modal close functionality
        document.getElementById('closeOrderDetails').addEventListener('click', () => {
            const modal = document.getElementById('orderDetailsModal');
            modal.classList.remove('active');
            modal.style.display = 'none';
        });

        // Close modal when clicking outside
        document.getElementById('orderDetailsModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('orderDetailsModal')) {
                const modal = document.getElementById('orderDetailsModal');
                modal.classList.remove('active');
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>

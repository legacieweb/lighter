<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lighter Pooa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --auth-card-bg: rgba(12, 12, 12, 0.85);
            --auth-border: rgba(255, 255, 255, 0.12);
            --auth-shadow: 0 18px 60px rgba(0, 0, 0, 0.65);
            --auth-blur: blur(18px);
            --auth-spacing: clamp(2rem, 5vw, 3.5rem);
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: var(--light-text, #f6f6f6);
            background-color: #050505;
            position: relative;
            overflow-x: hidden;
        }

        .background-video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.55);
        }

        .auth-layout {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--auth-spacing);
            position: relative;
            z-index: 1;
            background: radial-gradient(circle at 20% 20%, rgba(255, 107, 53, 0.15), transparent 55%),
                        radial-gradient(circle at 80% 80%, rgba(255, 193, 7, 0.12), transparent 50%);
        }

        .auth-card {
            width: min(440px, 100%);
            background: var(--auth-card-bg);
            border-radius: 22px;
            border: 1px solid var(--auth-border);
            padding: clamp(2rem, 4vw, 3rem);
            box-shadow: var(--auth-shadow);
            backdrop-filter: var(--auth-blur);
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
        }

        .auth-card header {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .auth-logo {
            font-size: clamp(2.5rem, 5vw, 3.25rem);
        }

        .auth-title {
            margin: 0;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 400;
            letter-spacing: 0.08em;
            font-size: clamp(2.1rem, 4vw, 2.6rem);
            color: var(--primary-color, #ff6b35);
        }

        .auth-subtitle {
            margin: 0;
            font-size: 0.95rem;
            color: var(--gray-text, #b0b0b0);
        }

        .auth-alert {
            display: none;
            padding: 0.85rem 1rem;
            border-radius: 12px;
            border: 1px solid transparent;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .auth-alert.is-visible {
            display: block;
        }

        .auth-alert.error {
            background: rgba(244, 67, 54, 0.12);
            border-color: rgba(244, 67, 54, 0.45);
            color: #ffb6af;
        }

        .auth-alert.success {
            background: rgba(76, 175, 80, 0.12);
            border-color: rgba(76, 175, 80, 0.45);
            color: #b4f3b6;
        }

        .auth-alert.warning {
            background: rgba(255, 193, 7, 0.12);
            border-color: rgba(255, 193, 7, 0.45);
            color: #ffe9a6;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.65rem;
        }

        .form-label {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--light-text, #fafafa);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.85rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.05);
            color: inherit;
            font-size: 1rem;
            transition: border-color 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color, #ff6b35);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.18);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.55);
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 0.85rem;
            transform: translateY(-50%);
            border: none;
            background: none;
            color: var(--gray-text, #b0b0b0);
            cursor: pointer;
            font-size: 0.88rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: color 0.2s ease;
        }

        .toggle-password:hover,
        .toggle-password:focus {
            color: var(--primary-color, #ff6b35);
        }

        .auth-meta-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.88rem;
            color: var(--gray-text, #bbbbbb);
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .auth-meta-row a {
            color: var(--primary-color, #ff6b35);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-meta-row a:hover {
            opacity: 0.8;
        }

        .btn-submit {
            width: 100%;
            padding: 0.95rem 1rem;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-color, #ff6b35), var(--secondary-color, #ffb347));
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        }

        .btn-submit:hover:not([disabled]) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(255, 107, 53, 0.35);
        }

        .btn-submit[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-footer {
            text-align: center;
            font-size: 0.95rem;
            color: var(--gray-text, #b0b0b0);
        }

        .auth-footer a {
            color: var(--primary-color, #ff6b35);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            opacity: 0.8;
        }

        .auth-back-link {
            position: absolute;
            top: clamp(1.5rem, 3vw, 2.5rem);
            left: clamp(1.5rem, 4vw, 3rem);
            color: var(--light-text, #f6f6f6);
            text-decoration: none;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            backdrop-filter: blur(8px);
            background: rgba(10, 10, 10, 0.45);
            border-radius: 999px;
            padding: 0.45rem 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
            z-index: 2;
        }

        .auth-back-link:hover {
            color: var(--primary-color, #ff6b35);
            border-color: rgba(255, 107, 53, 0.4);
            transform: translateX(-2px);
        }

        @media (max-width: 600px) {
            .auth-layout {
                padding: clamp(1.25rem, 6vw, 2rem);
            }

            .auth-card {
                padding: clamp(1.75rem, 6vw, 2.5rem);
            }

            .auth-meta-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .auth-back-link {
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop playsinline>
        <source src="flames.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <a class="auth-back-link" href="index.html" aria-label="Back to home page">
        <span aria-hidden="true">‚Üê</span>
        <span>Back to Store</span>
    </a>

    <main class="auth-layout">
        <section class="auth-card" aria-labelledby="authTitle">
            <header>
                <span class="auth-logo" role="img" aria-label="Lighter Pooa flame logo">üî•</span>
                <h1 class="auth-title" id="authTitle">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to manage your account and orders</p>
            </header>

            <div id="alertBox" class="auth-alert" role="alert"></div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" name="email" type="email" class="form-input" placeholder="you@example.com" autocomplete="email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input id="password" name="password" type="password" class="form-input" placeholder="Enter your password" autocomplete="current-password" required>
                        <button type="button" id="togglePassword" class="toggle-password" aria-controls="password" aria-label="Show password">Show</button>
                    </div>
                </div>

                <div class="auth-meta-row">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" name="rememberMe"> Remember me
                    </label>
                    <a href="#" aria-disabled="true">Forgot password?</a>
                </div>

                <button id="submitButton" class="btn-submit" type="submit" data-default-text="Login">Login</button>
            </form>

            <div class="auth-footer">
                <span>Need an account?</span>
                <a href="signup.html">Create one now</a>
            </div>
        </section>
    </main>

    <script src="config.js"></script>
    <script>
        (function () {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('togglePassword');
            const rememberMeInput = document.getElementById('rememberMe');
            const alertBox = document.getElementById('alertBox');
            const submitButton = document.getElementById('submitButton');
            const defaultButtonText = submitButton.dataset.defaultText || submitButton.textContent;

            document.addEventListener('DOMContentLoaded', () => {
                registerEventListeners();
                verifyExistingSession();
            });

            function registerEventListeners() {
                togglePasswordButton?.addEventListener('click', () => {
                    const isHidden = passwordInput.type === 'password';
                    passwordInput.type = isHidden ? 'text' : 'password';
                    togglePasswordButton.textContent = isHidden ? 'Hide' : 'Show';
                    togglePasswordButton.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
                    passwordInput.focus({ preventScroll: true });
                });

                loginForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    clearAlert();

                    const email = emailInput.value.trim();
                    const password = passwordInput.value;
                    const rememberMe = rememberMeInput.checked;

                    if (!email || !password) {
                        showAlert('Please enter both your email and password.', 'error');
                        return;
                    }

                    if (!isValidEmail(email)) {
                        showAlert('Please enter a valid email address.', 'error');
                        emailInput.focus();
                        return;
                    }

                    await handleLogin({ email, password, rememberMe });
                });
            }

            async function handleLogin(credentials) {
                try {
                    setLoadingState(true, 'Signing you in...');

                    const response = await fetch(API_ENDPOINTS.login, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(credentials)
                    });

                    const data = await parseResponse(response);

                    if (!data?.token) {
                        throw new Error('Login response did not include an access token.');
                    }

                    persistAuth(data.token, data.user);
                    showAlert('Login successful! Redirecting...', 'success');

                    setTimeout(() => redirectUser(data.user), 750);
                } catch (error) {
                    const message = normalizeError(error);
                    showAlert(message, 'error');
                    setLoadingState(false);
                }
            }

            async function verifyExistingSession() {
                const token = getStoredToken();
                if (!token) {
                    return;
                }

                try {
                    setLoadingState(true, 'Checking your session...');
                    const data = await fetchCurrentUser();

                    if (data?.success && data.user) {
                        persistAuth(token, data.user);
                        redirectUser(data.user);
                    } else {
                        clearStoredAuth();
                        setLoadingState(false);
                    }
                } catch (error) {
                    console.warn('Session verification failed:', error);
                    clearStoredAuth();
                    showAlert('Your session has expired. Please sign in again.', 'warning');
                    setLoadingState(false);
                }
            }

            async function fetchCurrentUser() {
                if (typeof apiCall === 'function') {
                    return await apiCall(API_ENDPOINTS.getUser);
                }

                const token = getStoredToken();
                if (!token) {
                    throw new Error('Missing authentication token.');
                }

                const response = await fetch(API_ENDPOINTS.getUser, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                return await parseResponse(response);
            }

            async function parseResponse(response) {
                let data;

                try {
                    data = await response.json();
                } catch (parseError) {
                    data = null;
                }

                if (!response.ok) {
                    const message = data?.message || data?.error || response.statusText || 'Request failed.';
                    throw new Error(message);
                }

                return data;
            }

            function setLoadingState(isLoading, loadingLabel = '') {
                const elements = Array.from(loginForm.elements);
                elements.forEach((element) => {
                    element.disabled = isLoading;
                });

                if (isLoading && loadingLabel) {
                    submitButton.textContent = loadingLabel;
                } else {
                    submitButton.textContent = defaultButtonText;
                }
            }

            function showAlert(message, type = 'error') {
                alertBox.textContent = message;
                alertBox.className = `auth-alert ${type} is-visible`;
                alertBox.removeAttribute('hidden');
            }

            function clearAlert() {
                alertBox.textContent = '';
                alertBox.className = 'auth-alert';
                alertBox.setAttribute('hidden', 'true');
            }

            function persistAuth(token, user) {
                if (token) {
                    localStorage.setItem('lighterPooaToken', token);
                }

                if (user) {
                    localStorage.setItem('lighterPooaUser', JSON.stringify(user));
                }
            }

            function clearStoredAuth() {
                localStorage.removeItem('lighterPooaToken');
                localStorage.removeItem('lighterPooaUser');
            }

            function redirectUser(user) {
                const destination = user?.role === 'admin' ? 'admin.html' : 'dashboard.html';
                window.location.href = destination;
            }

            function getStoredToken() {
                if (typeof getAuthToken === 'function') {
                    return getAuthToken();
                }

                return localStorage.getItem('lighterPooaToken');
            }

            function normalizeError(error) {
                if (!error) {
                    return 'Login failed. Please try again.';
                }

                const message = error.message || String(error);

                if (message.includes('Failed to fetch') || message.includes('NetworkError')) {
                    return 'Cannot connect to the server. Please make sure the backend is running.';
                }

                return message;
            }

            function isValidEmail(value) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
            }
        })();
    </script>
</body>
</html>

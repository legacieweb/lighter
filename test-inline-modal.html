<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Modal Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        .order-card {
            cursor: pointer;
            background: #333;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
        .order-card:hover {
            background: #444;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex !important;
        }
        .modal-content {
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close-modal {
            background: none;
            border: none;
            color: #a0a0a0;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="order-card" onclick="viewOrderDetails('test-order-1')">
        <h3>Order #12345</h3>
        <p>Click to view details</p>
    </div>

    <div class="modal" id="orderDetailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Details</h2>
                <button class="close-modal" id="closeOrderDetails">&times;</button>
            </div>
            <div class="modal-body" id="orderDetailsContent">
                Loading...
            </div>
        </div>
    </div>

    <script>
        function viewOrderDetails(orderId) {
            console.log('viewOrderDetails called');
            
            const modal = document.getElementById('orderDetailsModal');
            const content = document.getElementById('orderDetailsContent');
            
            if (modal && content) {
                content.innerHTML = `
                    <h3>Order Details for #${orderId}</h3>
                    <p>This is the order modal content.</p>
                `;
                
                modal.classList.add('active');
                console.log('Modal class added');
            }
        }
        
        document.getElementById('closeOrderDetails').addEventListener('click', () => {
            const modal = document.getElementById('orderDetailsModal');
            modal.classList.remove('active');
        });
    </script>
</body>
</html>

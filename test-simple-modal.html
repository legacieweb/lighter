<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .test-button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .test-button:hover {
            background: #e65a25;
        }
    </style>
</head>
<body>
    <button class="test-button" onclick="openModal()">Open Modal</button>

    <div class="modal" id="testModal">
        <div class="modal-content">
            <h2>Test Modal</h2>
            <p>This is a simple modal test.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function openModal() {
            console.log('Open modal called');
            const modal = document.getElementById('testModal');
            modal.classList.add('active');
            console.log('Modal should be open');
        }

        function closeModal() {
            const modal = document.getElementById('testModal');
            modal.classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('testModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('testModal')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
